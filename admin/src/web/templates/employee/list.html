{% extends 'layout.html' %}

{% block title %}Empleados{% endblock %}

{% block content %}
<h2>Empleados</h2>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.nombre }}</td>
            <td>{{ employee.apellido }}</td>
            <td>{{ employee.dni }}</td>
            <td>{{ employee.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('employee_controller.create_employee') }}" class="btn btn-primary">Registrar empleado</a>
{% endblock %}
